<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} - {{ config.SITE_NAME }}</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <!-- Bootstrap CSS/JS -->
    <link rel="stylesheet" href="/static/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/bootstrap-theme.min.js" crossorigin="anonymous">
    <script src="/static/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- jquery from Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- jquery confirm -->
    <script type="text/javascript" src="/static/jquery-confirm.min.js"></script>
    <link rel="stylesheet" href="/static/jquery-confirm.min.css" crossorigin="anonymous">
    {% block scripts %} {% endblock %}
</head>
<header>
    <div class="container">
        <h1 class="logo">{{ config.SITE_NAME }}</h1>
        <hr>
    </div>
</header>
<body>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
