{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<form class="form-horizontal" action="" method="POST">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="current">Current Password</label>
  <div class="col-md-4">
    <input id="current" name="current" type="password" placeholder="password" class="form-control input-md" required="">

  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="new">New Password</label>
  <div class="col-md-4">
    <input id="new" name="new" type="password" placeholder="password" class="form-control input-md" required="">

  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="confirm">Confirm New Password</label>
  <div class="col-md-4">
    <input id="confirm" name="confirm" type="password" placeholder="password" class="form-control input-md" required="">

  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>

{% endblock %}
